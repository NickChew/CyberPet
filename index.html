<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cyberpet.css">
    <title>Document</title>
</head>
<h1> --Cyber Pet-- </h1>

<body>
    <h2> Choose your Cyber Pet </h2>

    <div>
        <p1>
            Welcome!
            Please choose your Cyberpet!
        </p1>
    </div>
    <form>
        <input type="radio" id="animalOptional" name="AnimalChoice" value="Dog" class="choice">
        <label for="animalOptional">Dog</label>
        <!-- goto dog section/page/class or -->

        <input type="radio" id="animalOptiona2" name="AnimalChoice" value="Rabbit" class="choice">
        <label for="animalOptiona2">Rabbit</label>
        <!-- goto Rabbit section/page/class or -->

        <input type="radio" id="animalOptiona3" name="AnimalChoice" value="Cat" class="choice">
        <label for="animalOptiona3">Cat</label>
        <!-- goto Cat section/page/class or -->

        <input type="radio" id="animalOptiona4" name="AnimalChoice" value="Parrot" class="choice">
        <label for="animalOptiona4">Parrot</label>
        <!-- goto Parrot section/page/class or -->

        <button id="submitBtn">Make Pet!</button>

    </form>

    <!-- Dog section -->
    <section class="pet-Dog">
        <img class="Dog" src="./Images/dog.gif" alt="picture of dog">
    </section>
    <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span>Kg</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
        <div class="button-container">
            <button class="treat-button">
                Treat
            </button>
            <button class="play-button">
                Play
            </button>
            <button class="exercise-button">
                Exercise
            </button>
        </div>
        <!-- Cat section -->
        <section class="petCat">
            <img class="Cat" src="./Images/cat.gif" alt="picture of cat">
        </section>
        <section class="dashboard">
            <div>Name: <strong><span class="name"></span></strong></div>
            <div>Weight: <strong><span class="weight"></span>Kg</strong></div>
            <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
            <div class="button-container">
                <button class="treat-button">
                    Treat
                </button>
                <button class="play-button">
                    Play
                </button>
                <button class="exercise-button">
                    Exercise
                </button>
            </div>
            <!-- Rabbit section -->
            <section class="petRabbit">
                <img class="Rabbit" src="./Images/rabbit.gif" alt="picture of rabbit">
            </section>
            <section class="dashboard">
                <div>Name: <strong><span class="name"></span></strong></div>
                <div>Weight: <strong><span class="weight"></span>Kg</strong></div>
                <div>Happiness: <strong><span class="happiness"></span> tail wiggles (per min)</strong></div>
                <div class="button-container">
                    <button class="treat-button">
                        Treat
                    </button>
                    <button class="play-button">
                        Play
                    </button>
                    <button class="exercise-button">
                        Exercise
                    </button>
                </div>
                <!-- Parrot section -->
                <section class="petParrot">
                    <img class="Parrot" src="./Images/parrot.gif" alt="picture of Parrot">
                </section>
                <section class="dashboard">
                    <div>Name: <strong><span class="name"></span></strong></div>
                    <div>Weight: <strong><span class="weight"></span>Kg</strong></div>
                    <div>Happiness: <strong><span class="happiness"></span> wing flaps (per min)</strong></div>
                    <div class="button-container">
                        <button class="treat-button">
                            Treat
                        </button>
                        <button class="play-button">
                            Play
                        </button>
                        <button class="exercise-button">
                            Exercise
                        </button>
                    </div>

                    <script src="./cyberpetscript.js"> </script>
</body>
